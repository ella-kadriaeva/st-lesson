<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Get Number</h2>

        <article class="form">
            <div class="form__item">
                <label for="">Num</label>
                <input type="text" class="input-1">
            </div>

            <div class="form__item">
                <button onclick="getNumber()">Change</button>
            </div>

            <h2 class="result-1"></h2>
        </article>
    </div>


    <div class="container">
        <h2>Check Number</h2>

        <article class="form">
            <div class="form__item">
                <label for="">Num</label>
                <input type="text" class="input-2">
            </div>

            <div class="form__item">
                <button onclick="checkNumber()">Check</button>
            </div>

            <h2 class="result-2"></h2>
        </article>
    </div>

    <div class="container">
        <h2>Get Max 2</h2>

        <article class="form">
            <div class="form__item">
                <label for="">Num 1</label>
                <input type="text" class="input-3">
            </div>

            <div class="form__item">
                <label for="">Num 2</label>
                <input type="text" class="input-4">
            </div>

            <div class="form__item">
                <button onclick="getMaxTwo()">Check</button>
            </div>

            <h2 class="result-3"></h2>
        </article>
    </div>


    <div class="container">
        <h2>Get Max 3</h2>

        <article class="form">
            <div class="form__item">
                <label for="">Num 1</label>
                <input type="text" class="input-5">
            </div>

            <div class="form__item">
                <label for="">Num 2</label>
                <input type="text" class="input-6">
            </div>

            <div class="form__item">
                <label for="">Num 3</label>
                <input type="text" class="input-7">
            </div>

            <div class="form__item">
                <button onclick="getMaxThree()">Check</button>
            </div>

            <h2 class="result-4"></h2>
        </article>
    </div>



    <script src="./js/script.js"></script>
</body>
</html>
